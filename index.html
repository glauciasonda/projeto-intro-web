<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Adega Portuguesa </title>
    <script src="intro-web.js" defer></script>
    <script src="https://kit.fontawesome.com/ece91f4f7d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <header>
            <p><b>Adega Portuguesa</b></p>
        </header>

        <main> 
            <section class="section-pesquisa">
                <form >
                    <input type="text" name="busca" id="busca" onblur="onBlurBusca(event)"  placeholder="O que você está procurando?"  >
                    <button  onclick="pesquisarVinho(event)" ><i class="fa-solid fa-magnifying-glass"></i></button> 
                </form> 
            </section> 
            
            <section class="section-cards" id="listaCard">
            </section> 
        
        </main>
        
        <footer>
            <p><h6>Feito por Gláucia Sonda para Labenu</h6></p>
            <a href="https://github.com/glauciasonda/projeto-intro-web.git">
                <img src="./Imagens/github-icon.png" alt="Glaucia's Git" class="size-git">
            </a>
            
            
        </footer>
    </div>
</body>
</html>
